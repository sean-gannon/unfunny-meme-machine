name: CI Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Backend Build
        working-directory: backend/memeMachine
        run: |
          # prefer mvnw if present, otherwise fall back to mvn
          if [ -f ./mvnw ]; then
            chmod +x ./mvnw
            ./mvnw -B -DskipTests clean install
          else
            mvn -B -f pom.xml -DskipTests clean install
          fi

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Frontend Build
        working-directory: frontend
        run: |
          npm ci
          npm run build --if-present
